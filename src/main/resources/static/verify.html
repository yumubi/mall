<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码测试</title>
</head>
<body>
  <h1>验证码测测</h1>
  <img src="/kaptcha" onclick="this.src='/kaptcha?d=' + new Date() * 1">
  <br>
  <input type="text" maxlength="5" id="code" placeholder="请输入验证码"/>
  <button id="verify">验证</button>
  <br>
  <p id="verifyResult"></p>
</body>
<script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
  $(function () {
    $('#verify').click(function () {
      var code = $('#code').val();
      $.ajax({
        type: 'GET',
        url: '/verify?code=' + code,
        success: function (result) {
          $('#verifyResult').html(result);
        },
        error: function () {
          alert('请求失败');
        },
      });
    });
  });
</script>
</html>
